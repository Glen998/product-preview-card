<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css"> <!-- link to external stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="card">
    <img class="product-image" src="images/image-product-mobile.jpg" alt="">
    <img class="desktop-image" src="images/image-product-desktop.jpg" alt="">
    <section class="container">
      <h5 class="perfume">Perfume</h5>
    <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
    <p class="p" style="margin-bottom: 1.250rem;">A floral, solar and voluptuous interpretation composed 
      by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <h1>$149.99</h1>
        
        <s><h5>$169.99</h5></s>
      </div>
      <button style="margin: 10px 0 5px 0;">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </section>
  </main>
</body>
</html>
